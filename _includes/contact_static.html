<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Kontakta oss</h2>
				<p>Kontakta oss gärna på e-post <a href="mailto:rowan@rowansweb.com">rowan@rowansweb.com</a>, telefon på 0704 19 80 81 eller via formuläret nedan.</p>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Namn</label>
							<input type="text" name="name" class="form-control" placeholder="Namn" id="name" required data-validation-required-message="Vänligen fyll i ditt namn.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Epost-adress</label>
							<input type="email" name="_replyto" class="form-control" placeholder="E-postadress" id="email" required data-validation-required-message="Vänligen fyll i din e-postadress.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Meddelande</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Meddelande" id="message" required data-validation-required-message="Vänligen fyll i ditt meddelande."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Skicka</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
